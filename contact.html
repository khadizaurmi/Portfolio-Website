<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->

    <style>
        /* Validation CSS */
        input.invalid, textarea.invalid {
            border: 2px solid red;
        }

        input.valid, textarea.valid {
            border: 2px solid green;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-light" href="home.html"><img src="image/logo 1.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon bg-dark"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html"> Protfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="service.html">Service</a></li>
                </ul>
                <a href="contact.html" class="btn btn-light ms-lg-3  active">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Page Title Section -->
    <section class="contact-title text-center">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Get in touch with us for any queries or support</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="container">
            <h2 class="contact-heading text-center mb-4">Send a Message</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="contactForm" class="contact-form" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                            <div class="error-message" id="nameError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                            <div class="error-message" id="emailError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                            <div class="error-message" id="subjectError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                            <div class="error-message" id="messageError"></div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.327847965681!2d90.36749277432801!3d23.806938186605407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c143f3c5cb41%3A0x96cc2b8d847ada3e!2z4KaH4KaJ4Kaw4KeL4Kaq4Ka_4Kav4Ka84Ka-4KaoIOCmhuCmh-Cmn-CmvyDgpofgpqjgprjgp43gpp_gpr_gpp_gpr_gpongpp8!5e0!3m2!1sbn!2sbd!4v1767345884775!5m2!1sbn!2sbd" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    </section>
     <section class="footer bg-dark">

        <hr class="bg-light">

        <div class="text-center">
            <p class="mb-0 text-light pb-3">@Copyright 2026.All rights reserved Khadiza.</p>
            <!-- এখানে date & time দেখাব -->
            <p id="current-datetime" class="text-light pb-3"></p>
        </div>

    </div>
</section>

<script>
function updateDateTime() {
    const now = new Date();
    const dateTimeString = now.toLocaleString(); // স্থানীয় ফরম্যাটে date & time
    document.getElementById("current-datetime").innerText = dateTimeString;
}

// প্রথমবার কল এবং প্রতি 1 সেকেন্ডে আপডেট
updateDateTime();
setInterval(updateDateTime, 1000);
</script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Validation JS -->
    <script>
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Get inputs
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const subject = document.getElementById('subject');
            const message = document.getElementById('message');

            // Error elements
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const subjectError = document.getElementById('subjectError');
            const messageError = document.getElementById('messageError');

            // Reset errors
            nameError.textContent = '';
            emailError.textContent = '';
            subjectError.textContent = '';
            messageError.textContent = '';
            name.classList.remove('invalid','valid');
            email.classList.remove('invalid','valid');
            subject.classList.remove('invalid','valid');
            message.classList.remove('invalid','valid');

            let valid = true;

            // Name validation
            if(name.value.trim() === '') {
                nameError.textContent = 'Name is required';
                name.classList.add('invalid');
                valid = false;
            } else {
                name.classList.add('valid');
            }

            // Email validation
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if(email.value.trim() === '') {
                emailError.textContent = 'Email is required';
                email.classList.add('invalid');
                valid = false;
            } else if (!email.value.match(emailPattern)) {
                emailError.textContent = 'Enter a valid email';
                email.classList.add('invalid');
                valid = false;
            } else {
                email.classList.add('valid');
            }

            // Subject validation
            if(subject.value.trim() === '') {
                subjectError.textContent = 'Subject is required';
                subject.classList.add('invalid');
                valid = false;
            } else {
                subject.classList.add('valid');
            }

            // Message validation
            if(message.value.trim() === '') {
                messageError.textContent = 'Message is required';
                message.classList.add('invalid');
                valid = false;
            } else {
                message.classList.add('valid');
            }

            if(valid) {
                alert('Form submitted successfully!');
                form.reset();
                name.classList.remove('valid');
                email.classList.remove('valid');
                subject.classList.remove('valid');
                message.classList.remove('valid');
            }
        });
    </script>
</body>
